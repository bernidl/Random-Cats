<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cats With Api Rest</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" media="(max-width:768px)" href="./styles/movil.css">
</head>
<body>
    <header>
        <h1>Michis App</h1>
    </header>
        <span id="error"></span>
    <section class="container-randomMichis">
        <h2>Random Cats</h2>

        <article>
            <img  id="randomImg1" alt="Foto gatito aleatorio" class="image">
            <button id="btn1"  class="button1">
                Save michi in favorites
            </button>
        </article>
        <article>
            <img  id="randomImg2" alt="Foto gatito aleatorio" class="image">
            <button id="btn2"  class="button1">
                Save michi in favorites
            </button>
        </article>

        <button id="randomBtt" class="button2">New cat!</button>
    </section>
    <section id="uploadingMichin">
        <h2>Updload your cat photo!</h2>
        <form id="uploadingForm">
            <label for="file" class="custom-file-upload">Select the photo</label>
            <input id="file" type="file" name="file" onchange="previewImage()"/>
            <img id="preview">
            <button type="button" onclick="uploadMichiPhoto()">Upload photo</button>
        </form>
    </section>
    <section id="container-favoriteMichis">
        <article>
            <h2>Favorite Cats</h2>
            <img  id="randomImg1" alt="Foto gatito aleatorio" class="image">
            <button class="button1">Remove michi from favorites</button>
        </article>
    </section>
    <script src="./main.js"></script>
</body>
</html>
